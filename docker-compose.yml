version: '3.8'

services:
  mysql:
    image: mysql:8
    container_name: rag_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: rag_db
      MYSQL_USER: rag_user
      MYSQL_PASSWORD: rag_password
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql

  redis:
    image: redis:7-alpine
    container_name: rag_redis
    ports:
      - "6379:6379"

volumes:
  mysql_data:
